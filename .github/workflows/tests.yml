# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests and Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  code_validator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: âœ” HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.1.1
        with:
          root: florist-blaklint/
          css: true

  run_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f tests/test_requirements.txt ]; then pip install -r tests/test_requirements.txt; fi
        sudo apt-get install google-chrome-stable

    - name: start live server # Start a live-server for testing the webpage content
      run: |
        cd florist-blaklint/
        python -m http.server & 
    
    - name: Test with unittest locally
      run: python -m unittest tests/seleniumTests.py https://localhost:8000

  
